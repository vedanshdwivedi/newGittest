<div id="pgname">
		<h3 align="center">Register</h3>
	</div>


<div id="regform">
<form>
<ul class="form-style-1">
    <li><label>Full Name <span class="required">*</span></label><input type="text" name="firstname" class="field-divided" placeholder="First" />&nbsp;<input type="text" name="lastname" class="field-divided" placeholder="Last" /></li>
    <li>
        <label>Email <span class="required">*</span></label>
        <input type="email" name="email" class="field-long" />
    </li>
    <li>
        <label>Branch<span class="required">*</span></label>
        <select name="branch" class="field-select">
        <option value="civil">Civil Engineering</option>
        <option value="cse">Computer Science</option>
        <option value="ece">Electronocs and communication</option>
        <option value="eee">Electrical and Electronics</option>
        <option value="it">Information Technology</option>
        <option value="mech">Mechanical Engineering</option>
        </select>
    </li> &nbsp;
     <li>
        <label>Semester<span class="required">*</span></label>
        <select name="semsester" class="field-select">
        <option value="1">Semester I</option>
        <option value="2">Semester II</option>
        <option value="3">Semester III</option>
        <option value="4">Semester IV</option>
        <option value="5">Semester V</option>
        <option value="6">Semester VI</option>
        <option value="7">Semester VII</option>
        <option value="8">Semester VII</option>
        </select>
    </li>
    <li>
    <label>Roll No <span class="required">*</span></label>
        <input type="text" name="roll" class="field-long" />
    </li>
    <li>
    <label>Contact No <span class="required">*</span></label>
        <input type="text" name="contactno" class="field-long" />
    </li>
    <li>
    <label>Class Tutor <span class="required">*</span></label>
        <input type="text" name="tutor" class="field-long" />
    </li>
    <br>
    <li>
        <input type="submit" value="Submit for Verification" />&nbsp; &nbsp;
        <input type="reset" value="Reset" name="reset" />
    </li>
</ul>
</form>
</div>
